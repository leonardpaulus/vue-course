<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Course</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"
      defer
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click.right="add(5)">Add</button>
      <button v-on:click="reduce(5)">Reduce</button>
      <p>Result: {{counter}}</p>
      <input
        type="text"
        v-on:input="setName($event, 'Paulus')"
        v-on:keyup.enter="confirmName"
      />
      <p>Your Name: {{confirmedName}}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
