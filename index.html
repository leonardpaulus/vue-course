<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Course</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"
      defer
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <div class="demo" :class="boxAclasses" @click="boxSelected('A')"></div>
      <div
        class="demo"
        :class="{active: boxBselected}"
        @click="boxSelected('B')"
      ></div>
      <div
        class="demo"
        :class="{active: boxCselected}"
        @click="boxSelected('C')"
      ></div>
    </section>
  </body>
</html>
